<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <div id = 'app'>

    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                userList:[]
            },
            created(){
                this.getList()
            },
            methods:{
                getList(){
                    axios.get("data.json")
                        .then(response => {
                            this.userList=response.data.data
                            console.log(this.userList)
                        })
                        .catch(error => {
                            console.log(error)
                        })
                }
            }
        })
    </script>
</body>
</html>
